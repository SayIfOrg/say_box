version: '3.9'

services:
  say-webface:
    build: '../say_webface'
    env_file: './say-webface.env'
    networks:
      - say-if
    ports:
      - '30001:3000'
    restart: always

  say-wagtail-http:
    image: 'sayiforg/say-wagtail:latest'
    env_file: './say-wagtail.env'
    networks:
      - say-if
      - pg-main-db
    ports:
      - '40001:8000'
    restart: always
    
